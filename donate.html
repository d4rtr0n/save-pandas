<html>
<head>
  <title>Cols</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="container">
    <div id="left">
    	<div id="donateForm">
		  	<form id="donateFormPanda">
			    <label for="fname">First Name</label>
			    <input type="text" id="fname" name="firstname">

			    <label for="lname">Last Name</label>
			    <input type="text" id="lname" name="lastname">

			    <label for="country">Creditcard type</label>
			    <select id="country" name="country">
			    	<option value="null">Choose type</option>
			    	<option value="Maestro">Maestro</option>
			    	<option value="Mastercard">Mastercard</option>
			    	<option value="Visa">Visa</option>
			    	<option value="American Express">American Express</option>
			    </select>

			    <label for="lname">Creditcard Number</label>
			    <input type="text" id="lname" name="lastname">

			    <label for="lname">Expiry date</label>
			    <input type="text" id="lname" name="lastname">

			    <label for="country">Donation</label>
			    <select id="country" name="country">
			    	<option value="null">Choose amount</option>
			    	<option value="$5">$5</option>
			    	<option value="$10">$10</option>
			    	<option value="$20">$20</option>
			    	<option value="$50">$50</option>
			    </select>
			  
			    <input type="submit" value="Donate now!" class="myButton">
  			</form>
		</div>
    </div>
    <div id="right">
      <div id="cta">
      	<p>Donate to Panda Rager and help build a bright future for Pandas.</p>
      </div>
    </div>
    <div class="clear"></div>
  </div>
</body>

</html>
